source.. = src/
output.. = bin/
bin.includes = META-INF/,\
               plugin.xml,\
               .,\
               schema/,\
               about.ini,\
               ote_32n.png,\
               plugin.properties,\
               about.html,\
               bcelpatch/,\
               otequinoxAgent.jar
